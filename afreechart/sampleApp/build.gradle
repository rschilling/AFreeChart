apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "org.afree.chart"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':aFreeChartLib')
}
